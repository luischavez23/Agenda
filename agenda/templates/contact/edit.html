{% extends 'layout/base.html' %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'title' %}Edit{% endblock %}

{% block 'content' %}
    <div class="container">
        <div class="row pt-3">
            <div class="offset-md-4 col-md-4 shadow p-3 mb-5 bg-body rounded">
                <form class="row p-3">
                    <div class="col">
                        <div class="buttons pt-3 d-flex justify-content-end">
                            <a href="{% url 'contact' %}" class="btn btn btn-outline-primary mb-3">Go Back</a>
                        </div>
                        {% for field in form %}
                            <div class="form-label">
                                {{field.label_tag}}
                                {{field}}
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
